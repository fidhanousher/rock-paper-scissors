<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Rock Paper Scissors</h1>
      <h2>Choose your hand</h2>
      <div id="rps-div">
        <button class="choice" id="rock" onclick="playGame('rock')"><img src="rock.png" alt="rock"></button>
        <button class="choice" id="paper" onclick="playGame('paper')"><img src="paper.png" alt="paper"></button>
        <button class="choice" id="scissors" onclick="playGame('scissors')"><img src="scissor.png" alt="scissors"></button>
      </div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
